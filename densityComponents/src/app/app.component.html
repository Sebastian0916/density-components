<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
<br>
<mat-list role="list">
  <mat-list-item role="listitem">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
</mat-list>
<br>
<mat-chip>One fish</mat-chip>
<mat-chip>Two fish</mat-chip>
<mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
<mat-chip-option color="warn">Warn fish</mat-chip-option>
<br />
<mat-radio-group>
  <mat-radio-button>Option 1</mat-radio-button>
  <mat-radio-button>Option 2</mat-radio-button>
</mat-radio-group>
<br />
