<mat-tab-group>
  <mat-tab label="First"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
<mat-chip class="small">One fish</mat-chip>
<mat-chip>Two fish</mat-chip>
<mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
<mat-chip-option color="warn">Warn fish</mat-chip-option>
<br />
<button mat-raised-button size="small">Hola</button>
<button mat-raised-button>Hola</button>
<button mat-raised-button>Hola</button>
<br />
<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="1">Option 1</mat-radio-button>
  <mat-radio-button value="2">Option 2</mat-radio-button>
</mat-radio-group>
<br />
<mat-form-field appearance="outline">
  <mat-label>Fill form field</mat-label>
  <input matInput placeholder="Placeholder" />
  <mat-icon size="medium" matSuffix>sentiment_very_satisfied</mat-icon>
  <mat-hint>Hint</mat-hint>
</mat-form-field>
<br />

<section class="example-section">
  <mat-checkbox class="example-margin">Checked</mat-checkbox>
  <mat-checkbox class="example-margin small">Indeterminate</mat-checkbox>
</section>
<button
  size="small"
  mat-fab
  color="primary"
  extended="true"
  aria-label="Example icon button with a delete icon"
>
  delete
  <mat-icon>delete</mat-icon>
</button>
<button
  size="medium"
  mat-fab
  color="primary"
  extended="true"
  aria-label="Example icon button with a delete icon"
>
  delete
  <mat-icon>delete</mat-icon>
</button>
<button
  size="large"
  mat-fab
  color="primary"
  extended="true"
  aria-label="Example icon button with a delete icon"
>
  delete
  <mat-icon >delete</mat-icon>
</button>
<br />

<mat-slider size="small">
  <input matSliderThumb />
</mat-slider>

<mat-slider size="medium">
  <input matSliderThumb />
</mat-slider>
<br />
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    Item 1
    <mat-icon class="small">home</mat-icon>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>Item 2</button>
</mat-menu>
<br />
<mat-slide-toggle>Slide me!</mat-slide-toggle>
<br />
<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br />
<mat-icon size="small">sentiment_very_satisfied</mat-icon>
<mat-icon size="medium">sentiment_very_satisfied</mat-icon>
<mat-icon size="large">sentiment_very_satisfied</mat-icon>
